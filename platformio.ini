; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
env_default = esp32dev
src_dir = .
include_dir = src

[common]
lib_deps =
    AsyncTCP@1.0.3
    AsyncMqttClient@0.8.2
    ; ArduinoJson-esphomelib@5.13.3
    ESP Async WebServer@1.1.1
    ; FastLED@3.2.0
    ; NeoPixelBus@2.4.1
    ; ESPAsyncTCP@1.2.0
    paulstoffregen/Time @ 1.6
    paulstoffregen/TimeAlarms @ 0.0.0-alpha+sha.c291c1ddad
    adafruit/RTClib @ 1.13.0
    arduino-libraries/NTPClient @ 3.1.0
    knolleary/PubSubClient @ 2.8
    bblanchon/ArduinoJson @ 5.13.4
    ayushsharma82/AsyncElegantOTA @ 2.2.5
    Wire
    EEPROM
build_flags =
    -Wno-reorder
    -DUSE_WEB_SERVER
    -DUSE_FAST_LED_LIGHT
    -DUSE_NEO_PIXEL_BUS_LIGHT
    -DDONT_STORE_LOG_STR_IN_FLASH
; Don't use FlashStringHelper for debug builds because CLion freaks out for all
; log messages
src_filter = +<src>

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_port = COM8
monitor_speed = 9600
upload_port = COM8
lib_deps = ${common.lib_deps}
; build_flags = ${common.build_flags} -DUSE_ETHERNET
; build_flags = -DDEBUG_ESP_MDNS -DDEBUG_ESP_PORT=Serial 
build_flags = -DPIO_FRAMEWORK_ARDUINO_LWIP2_IPV6_LOW_MEMORY
src_filter = ${common.src_filter} +<examples/timerFS/timerFS.cpp>

[env:esp01]
platform = espressif8266
board = esp01_1m
framework = arduino
monitor_port = COM35
monitor_speed = 115200
upload_port = COM35
upload_speed = 115200
src_filter = ${common.src_filter} +<examples/acmeter/acmeter.cpp>

[env:esp32dev]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_port = COM4
monitor_speed = 115200
upload_port = COM4
build_flags = -DCORE_DEBUG_LEVEL=0
upload_speed = 921600
lib_deps = ${common.lib_deps}
src_filter = ${common.src_filter} +<examples/acmeter/acmeter.cpp>

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_port = COM6
monitor_speed = 115200
upload_port = COM6
build_flags = -DCORE_DEBUG_LEVEL=0
upload_speed = 921600
src_filter = ${common.src_filter} +<examples/acmeter/acmeter.cpp>
  